<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Converter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


        <section class="header">

            <h1>Pop Culture Native Language Converter</h1>

        </section>

            <div class="body">
                <div class="input">


                    <textarea placeholder="Enter the text here you want to translate" style="display:block" name="" id="mytextarea" cols="30" rows="10"></textarea>

                    <button id='translateBtn'>Translate!</button>
                    
                    <div class="inputOptions">

                        <div>
                            <label for="">Yoda</label>
                            <input type="radio" name="value" id="" value="yoda" checked> 
    

                        </div>
                      

                        <div>

                            <label for="">Pirate</label>
                            <input type="radio" name="value" id="" value="pirate">
    
    
                        </div>
                       
                        <div>

                            <label for="">Shakespeare</label>
                            <input type="radio" name="value" id="" value="shakespeare">
    
                        </div>
                      
                        <div>
                            <label for="">Groot</label>
                            <input type="radio" name="value" id="" value="groot">
    

                        </div>
                        
                        <div>
                            <label for="">Navi</label>
                            <input type="radio" name="value" id="" value="navi">
    
    

                        </div>
                       
                    </div>
                    
                </div>

                <div class="output">

                    <div class="flex">


                    <div class="outputBox" id="output1">


                    </div>

                    </div>




                </div>







            </div>





        <section class="footer">
            
            <h2>About</h2>
            <p>Have You wondered what you would sound like in your Favourite Pop culture Language?</p>
            <p>This Application converts your normal English to your favourite character's native tongue.</p>
        </section>
    <script src="index.js"></script>
</body>
</html>
